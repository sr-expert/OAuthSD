[(#PLUGIN{TICKETS}|sinon_interdire_acces)]
<section class="afaire">
	<BOUCLE_hasa(ARTICLES){id_article=#EVAL{_SARKASPIP_AFAIRE_ID_ARTICLE}}>
		<INCLURE{fond=noisettes/article/description,
			id_article=#EVAL{_SARKASPIP_AFAIRE_ID_ARTICLE},
			taille_logo=#EVAL{_SARKASPIP_AFAIRE_TAILLE_LOGO},
			env} />
	</BOUCLE_hasa>
		<header class="cartouche">
			<h1><:sarkaspip:afaire_page_titre:></h1>
		</header>

		<div class="main">
			<div class="chapo">
				<p><:sarkaspip:afaire_page_descriptif:></p>
			</div>
		</div>
	<//B_hasa>

	<aside>
		<INCLURE{fond=noisettes/afaire/sommaire,env} />

		[(#REM) <!-- Listes de tickets pour chaque jalon considere --> ]
		[(#EVAL{_SARKASPIP_AFAIRE_JALONS_AFFICHES}|afaire_liste_par_jalon)]

		[(#REM) <!-- Liste des tickets non planifies (uniquement si pas de jalon) --> ]
		<INCLURE{fond=noisettes/afaire/non_planifie,env} />
	</aside>
</section>
