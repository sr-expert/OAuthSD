[(#PLUGIN{albums}|sinon_interdire_acces)]
<BOUCLE_album_principal(ALBUMS) {id_album}>
	[(#REM) <!-- Contenu de l'album --> ]
	<article class="album album_#ID_ALBUM">
		[(#REM) <!-- Titre, logo, texte de la rubrique --> ]
		<INCLURE{fond=noisettes/album/description}
			{id_album}
			{page=album}
			{afficher_commentaires=oui}
			{avec_popularite=#CONFIG{sarkaspip/album/avec_popularite, oui}}
			{avec_socialbar=#CONFIG{sarkaspip/album/position_socialbar, 0}}
			{taille_logo=#CONFIG{sarkaspip/album/taille_logo, 150}}>

		<aside>
			[(#REM) <!-- Presentation des photos --> ]
			<INCLURE{fond=noisettes/album/presentation_photos}
				{id_album}
				{id_document}>

			[(#REM) <!-- Documents (sauf images) du portfolio de la rubrique --> ]
			[(#CONFIG{sarkaspip/article/position_documents, 1}|=={1}|oui)
				[(#INCLURE{fond=noisettes/document/liste-documents_joints, objet=album,id_objet=#ID_ALUBM})]
			]

			<INCLURE{fond=comments,id_objet=#ID_ALBUM,objet=#ALBUM,id_rubrique='',env} />
		</aside>
	</article>
</BOUCLE_album_principal>
