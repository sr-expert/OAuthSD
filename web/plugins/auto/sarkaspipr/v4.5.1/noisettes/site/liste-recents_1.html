[(#REM) <!-- affichage complet des derniers articles syndiques classes par sites references pour le secteur ou le site global --> ]
<B_sites>
	<div id="noisette_sites" class="noisette noisette_sites">
		<h2><:sarkaspip:sur_web:> <small><a href="#URL_PAGE{site}">Tous les sites</a></small></h2>
		<BOUCLE_sites(SITES) {id_secteur ?}{syndication=oui}{par num nom_site, nom_site}{0,#CONFIG{sarkaspip/noisettes/max_sites, 5}}>
		<div class="liste short">
			[<h3>(#NOM_SITE) <a class="small" href="#URL_SYNDIC" title="<:sarkaspip:go_syndication:> [(#NOM_SITE|attribut_html)]"><i class="icon-globe"></i></a></h3>]
			<B_syndic>
				<ul class="liste-items">
					<BOUCLE_syndic(SYNDIC_ARTICLES) {id_syndic}{par date}{inverse}{0, #CONFIG{sarkaspip/noisettes/max_syndic, 5}}>
					[<li class="item"><a class="titre" href="#URL_ARTICLE"[ title="(#DATE|affdate_court)"]>(#TITRE*|couper{70})</a></li>]
					</BOUCLE_syndic>
				</ul>
			</B_syndic>
		</div>
		</BOUCLE_sites>
	</div>
</B_sites>
