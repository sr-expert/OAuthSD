[(#REM)
<!-- 
	Noisette pour l'affichage des sites en partie #content
    Recoit en argument :
		- id_syndic
		- editable: indique si on doit activer ou pas les crayons
 -->
]
<BOUCLE_description(SITES) {id_syndic}>
	<header class="cartouche">
		#SET{nb_jour, #CONFIG{sarkaspip/site/nbj_syndication_2, 60}}
		<h1>[(#LOGO_SITE|image_reduire{120})]<span class="#EDIT{nom_site}">#NOM_SITE</span>
			<small><:sarkaspip:articles_syndiques_n_jours{nb_jour=#GET{nb_jour}}:></small></h1>
	</header>
	<div class="main">
		[<div class="#EDIT{descriptif} chapo">(#DESCRIPTIF|adaptive_images)</div>]
		[<p class="#EDIT{hyperlien} hyperlien"><:voir_en_ligne:> : <a href="(#URL_SITE)">[(#NOM_SITE|sinon{[(#URL_SITE|couper{80})]})]</a></p>]
	</div>
	[<footer>
		<div class="notes">(#NOTES)</div>
	</footer>]
</BOUCLE_description>
