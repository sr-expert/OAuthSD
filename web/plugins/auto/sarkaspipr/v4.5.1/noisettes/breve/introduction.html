[(#REM) 
<!-- Introduction de la breve affiche dans la liste des breves du sites, 
	Recoit en argument :
		- id_breve: id de la breve concernee
		- afficher_mere: indicateur d'affichage ou pas de la rubrique mere de la breve concernee
		
-->
]
<BOUCLE_breve_intro(BREVES) {id_breve}>
<li>
	<INCLURE{fond=noisettes/breve/cartouche}{id_breve}>
	[<a class="titre" href="#URL_BREVE" title="<:sarkaspip:lire_breve:>">(#TITRE)</a>]
	<div class="complements">
	[(#ENV{afficher_mere}|=={oui}|oui)
		<INCLURE{fond=noisettes/rubrique/lien}{id_rubrique}>
	]
	</div>
	<div class="nettoyeur"></div>
</li>
</BOUCLE_breve_intro>
