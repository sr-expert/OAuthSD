[(#REM)
<!-- 
	Noisette d'affichage des n derniers articles publies a l'exception de l'edito si il existe
	Recoit en argument :
		- doublons: permet d'exclure l'edito si il existe (doublons est utilise dans la boucle de l'edito page sommaire)
		- lang: pas encore utilise
 -->
]
<B_articlerec>
	<div class="liste long articles articles_recents">
		<h2><:sarkaspip:articles_recents:></h2>
		<ul class="liste-items">
		<BOUCLE_articlerec(ARTICLES){id_secteur!==#RACINE_SPECIALISEE}{doublons}{par date}{inverse}{0,#CONFIG{sarkaspip/sommaire/max_articles_recents, 5}}>
		<li class="item"><INCLURE{fond=inclure/resume/article,id_article,
			coupe=#CONFIG{sarkaspip/sommaire/intro_article, 300},
			largeur_logo=#CONFIG{sarkaspip/sommaire/taille_logo, -1},
			logo_rubrique=#CONFIG{sarkaspip/sommaire/logo_rubrique,oui}|=={oui}|oui} /></li>
		</BOUCLE_articlerec>
		</ul>
	</div>
</B_articlerec>
