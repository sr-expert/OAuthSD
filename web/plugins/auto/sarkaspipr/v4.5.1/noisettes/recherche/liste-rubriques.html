[(#REM) 
<!-- Affichage de la liste des rubriques trouvees lors d'une recherche
	Recoit en argument :
		- recherche : critere de recherche
-->
]<B_rubriques>
	<div id="recherche_rubrique" class="recherche_rubrique resultats recherche">
		<a rel="nofollow" href="#header" title="<:sarkaspip:kezako_haut_page:>" class="fonction revenir_haut_page"></a>
		<div class="liste short">
			<strong class="label">[(#GRAND_TOTAL|objet_afficher_nb{rubrique})]</strong>
			#ANCRE_PAGINATION
			[[<div class="pagination">(#PAGINATION)</div>](#TOTAL_BOUCLE|affiche_pagination{top})]
			<ul class="liste-items">
			<BOUCLE_rubriques(RUBRIQUES){recherche}{id_rubrique!==#BRANCHE_SPECIALISEE} {par points}{inverse}{pagination #CONFIG{sarkaspip/recherche/pas_pagination_recherche_rubrique, 5}}>
				<li class="item">#INCLURE{fond=inclure/resume/rubrique,id_rubrique}</li>
			</BOUCLE_rubriques>
			</ul>
			[[<div class="pagination">(#PAGINATION)</div>](#TOTAL_BOUCLE|affiche_pagination{bottom})]
		</div>
	</div>
</B_rubriques>
