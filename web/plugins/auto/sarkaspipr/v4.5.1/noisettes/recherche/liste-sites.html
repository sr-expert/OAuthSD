[(#REM) 
<!-- Affichage de la liste des sites trouvees lors d'une recherche
	Recoit en argument :
		- recherche : le(s) mot(s) recherches
-->
]<B_sites_recherche>
	<div id="recherche_site" class="recherche_site resultats sites">
		<a rel="nofollow" href="#header" title="<:sarkaspip:kezako_haut_page:>" class="fonction revenir_haut_page"></a>
		<div class="liste short">
			<strong class="label">[(#GRAND_TOTAL|objet_afficher_nb{site})]</strong>
			#ANCRE_PAGINATION
			[[<div class="pagination">(#PAGINATION)</div>](#TOTAL_BOUCLE|affiche_pagination{top})]
			<ul class="liste-items">
				<BOUCLE_sites_recherche(SITES) {recherche}{par points}{inverse}{pagination #CONFIG{sarkaspip/recherche/pas_pagination_recherche_site, 5}}>
				<li class="item">#INCLURE{fond=inclure/resume/site,id_syndic,url=#ID_SYNDIC|generer_url_entite{site}}</li>
				</BOUCLE_sites_recherche>
			</ul>
			[[<div class="pagination">(#PAGINATION)</div>](#TOTAL_BOUCLE|affiche_pagination{bottom})]
		</div>
	</div>
</B_sites_recherche>
