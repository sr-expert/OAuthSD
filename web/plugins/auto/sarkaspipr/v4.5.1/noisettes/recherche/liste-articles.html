[(#REM) 
<!-- Affichage de la liste des articles trouves lors d'une recherche
	Recoit en argument :
		- recherche : critere de recherche
-->
]<B_articles_recherche>
	<div id="recherche_article" class="recherche_article resultats articles">
		<a rel="nofollow" href="#header" title="<:sarkaspip:kezako_haut_page:>" class="fonction revenir_haut_page"></a>
		<div class="liste short">
			<strong class="label">[(#GRAND_TOTAL|objet_afficher_nb{article})]</strong>
			#ANCRE_PAGINATION
			[[<div class="pagination">(#PAGINATION)</div>](#TOTAL_BOUCLE|affiche_pagination{top})]
			<ul class="liste-items">
				<BOUCLE_articles_recherche(ARTICLES) {recherche}{id_rubrique!==#BRANCHE_SPECIALISEE} {!par points}{pagination #CONFIG{sarkaspip/recherche/pas_pagination_recherche_article, 5}}>
				<li class="item">#INCLURE{fond=inclure/resume/article,id_article,coupe=100}</li>
				</BOUCLE_articles_recherche>
			</ul>
			[[<div class="pagination">(#PAGINATION)</div>](#TOTAL_BOUCLE|affiche_pagination{bottom})]
		</div>
</div>	
</B_articles_recherche>
