[(#REM)
	Mod√®le album : vue en mode 'icones'
]

#SET{statut,#ENV{statut,publie}}
[(#REM|test_espace_prive|oui)
	#SET{statut,'.*'}
	[(#INCLURE{fond=prive/squelettes/inclure/albums_modele_infos_prive,env})]
<style>ul.thumbnails li {display: inline-block;max-width: 100px;vertical-align: top;}ul.thumbnails li img{max-width:100%;height:auto;}</style>
]

<BOUCLE_album(ALBUMS){id_album}{statut == #GET{statut}}>
<div class="albums album vue_icones clearfix p #ENV{align}">

	[(#ENV{titre,''}|=={non}|non)
	[<h2>(#ENV{titre,#TITRE})</h2>]
	]

	<B_documents_joints>
	<ul class="thumbnails">
		<BOUCLE_documents_joints(DOCUMENTS){id_album}{media?}{tout}>
		<li>
		<figure class="thumbnail">
		<a href="#URL_DOCUMENT" type="#MIME_TYPE" class='mediabox' rel="album"[ class="(#EXPOSER)"][ title="(#TITRE|attribut_html|couper{80})"]>
		[(#MEDIA|=={image}|?{#URL_DOCUMENT,#LOGO_DOCUMENT{200}}
			|image_passe_partout{150,150}
			|image_recadre{150,150,center,transparent}
			|image_aplatir{jpg,#ffffff}
			|sinon{#CHEMIN{css/img/placeholder.png}|balise_img|inserer_attribut{width,150}|inserer_attribut{height,150}}
			|inserer_attribut{class,spip_logos}
			|inserer_attribut{alt,[(#TITRE|attribut_html|couper{60})]})]
			[<figcaption class='caption'>(#TITRE)</figcaption>]
		</a>
		</figure>
		</li>
		</BOUCLE_documents_joints>
	</ul>
	</B_documents_joints>

</div>
</BOUCLE_album>
