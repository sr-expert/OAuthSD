<div class="formulaire_spip formulaire_configurer formulaire_#FORM">

	<h3 class="titrem"><:sarkaspip_config:cfg_boite_bandeau:></h3>

	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
	<form method="post" action="#ENV{action}"><div>
		<input type="hidden" name="_meta_casier" value="sarkaspip/bandeau" />
		#ACTION_FORMULAIRE{#ENV{action}}
		<ul class="editer-groupe">
			#SET{name,taille_logo}#SET{defaut,150}#SET{obli,''}#SET{erreurs,#ENV**{erreurs}|table_valeur{#GET{name}}}
			<li class="editer long_label editer_[(#GET{name})][ (#GET{obli})][ (#GET{erreurs}|oui)erreur]">
				<label for="#GET{name}"><:sarkaspip_config:cfg_lbl_taille_logo:> (<:sarkaspip_config:cfg_lbl_pixel:>)</label>[
				<span class='erreur_message'>(#GET{erreurs})</span>
				]<input type="text" name="#GET{name}" class="text" value="#ENV*{#GET{name},#GET{defaut}}" id="#GET{name}" [(#HTML5|et{#GET{obli}})required='required']/>
			</li>
		</ul>

		<INCLURE{fond=formulaires/inc/cfg_boutons}>
	</div></form>
</div>
