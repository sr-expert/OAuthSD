<li class="editer pleine_largeur">
	[<p class="explication">(#ENV{explication})</p>]
</li>
#SET{name,mode_galerie#ENV{suffixe}}#SET{defaut,0}#SET{obli,''}#SET{erreurs,#ENV**{erreurs}|table_valeur{#GET{name}}}
<li class="editer long_label editer_[(#GET{name})][ (#GET{obli})][ (#GET{erreurs}|oui)erreur]">
	<label>#ENV{label,Choisissez l'effet :}</label>[
	<span class='erreur_message'>(#GET{erreurs})</span>
	]
	#SET{val,0}
	<div class="choix">
		<input type="radio" name="#GET{name}" class="radio" id="#GET{name}_#GET{val}" value="#GET{val}"[(#ENV{#GET{name},#GET{defaut}}|=={#GET{val}}|oui)checked="checked"] />
		<label for="#GET{name}_#GET{val}"><:sarkaspip_config:cfg_lbl_effet_aucun:></label>
	</div>
	#SET{val,1}
	<div class="choix">
		<input type="radio" name="#GET{name}" class="radio" id="#GET{name}_#GET{val}" value="#GET{val}"[(#ENV{#GET{name},#GET{defaut}}|=={#GET{val}}|oui)checked="checked"] [ (#PLUGIN{MEDIABOX}|non)disabled="disabled"]/>
		<label for="#GET{name}_#GET{val}"><:sarkaspip_config:cfg_lbl_effet_mediabox:></label>
	</div>
	[(#ENV{choix}|match{portfolio|album}|oui)
	#SET{val,2}
	<div class="choix">
		<input type="radio" name="#GET{name}" class="radio" id="#GET{name}_#GET{val}" value="#GET{val}"[(#ENV{#GET{name},#GET{defaut}}|=={#GET{val}}|oui)checked="checked"] [ (#PLUGIN{MEDIABOX}|non)disabled="disabled"]/>
		<label for="#GET{name}_#GET{val}"><:sarkaspip_config:cfg_lbl_effet_mediabox_diapo:></label>
	</div>
	]
</li>
