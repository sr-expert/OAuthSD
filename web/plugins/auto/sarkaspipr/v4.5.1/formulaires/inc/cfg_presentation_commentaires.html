<li class="editer pleine_largeur">
	<p class="explication"><:sarkaspip_config:cfg_inf_presentation_commentaires:></p>
</li>
#SET{name,mode_commentaires}#SET{defaut,#ENV{defaut_presentation}}#SET{obli,''}#SET{erreurs,#ENV**{erreurs}|table_valeur{#GET{name}}}
<li class="editer long_label editer_[(#GET{name})][ (#GET{obli})][ (#GET{erreurs}|oui)erreur]">
	<label>#ENV{label,''}</label>[
	<span class='erreur_message'>(#GET{erreurs})</span>
	]
	[<p class="explication">(#ENV{explication_popularite})</p>]
	#SET{val,2}
	<div class="choix">
		<input type="radio" name="#GET{name}" class="radio" id="#GET{name}_#GET{val}" value="#GET{val}"[(#ENV{#GET{name},#GET{defaut}}|=={#GET{val}}|oui)checked="checked"] />
		<label for="#GET{name}_#GET{val}"><:sarkaspip_config:cfg_inf_mode_commentaires_classique:></label>
	</div>
	#SET{val,1}
	<div class="choix">
		<input type="radio" name="#GET{name}" class="radio" id="#GET{name}_#GET{val}" value="#GET{val}"[(#ENV{#GET{name},#GET{defaut}}|=={#GET{val}}|oui)checked="checked"] />
		<label for="#GET{name}_#GET{val}"><:sarkaspip_config:cfg_inf_mode_commentaires_hierarchique:></label>
	</div>
</li>
