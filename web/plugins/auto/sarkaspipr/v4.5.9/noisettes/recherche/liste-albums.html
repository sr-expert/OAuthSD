[(#REM) 
<!-- Affichage de la liste des albums trouves lors d'une recherche
	Recoit en argument :
		- recherche : critere de recherche
-->
]<B_albums_recherche>
	<div id="recherche_album" class="recherche_album resultats albums">
		<a rel="nofollow" href="#header" title="<:sarkaspip:kezako_haut_page:>" class="fonction revenir_haut_page"></a>
		<div class="album">
			<strong class="label">[(#GRAND_TOTAL|objet_afficher_nb{album})]</strong>
			#ANCRE_PAGINATION
			[[<div class="pagination">(#PAGINATION)</div>](#TOTAL_BOUCLE|affiche_pagination{top})]
			<ul class="thumbnails">
				<BOUCLE_albums_recherche(ALBUMS) {recherche} {par points} {inverse}{pagination #CONFIG{sarkaspip/recherche/pas_pagination_recherche_article, 5}}>
				<li class="item">#INCLURE{fond=inclure/resume/album,id_article,coupe=100}</li>
				</BOUCLE_albums_recherche>
			</ul>
			[[<div class="pagination">(#PAGINATION)</div>](#TOTAL_BOUCLE|affiche_pagination{bottom})]
		</div>
</div>
</B_albums_recherche>
