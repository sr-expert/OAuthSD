[(#REM) 
<!-- Affichage de la liste des commentaires trouves lors d'une recherche
	Recoit en argument :
		- recherche : critere de recherche
-->
]<B_commentaires_recherche>
	<div id="recherche_commentaire" class="recherche_commentaire resultats comments">
		<a rel="nofollow" href="#header" title="<:sarkaspip:kezako_haut_page:>" class="fonction revenir_haut_page"></a>
		<div class="liste short">
			<strong class="label">[(#GRAND_TOTAL|objet_afficher_nb{forum})]</strong>
			#ANCRE_PAGINATION
			[[<div class="pagination">(#PAGINATION)</div>](#TOTAL_BOUCLE|affiche_pagination{top})]
			<ul class="liste-items">
				<BOUCLE_commentaires_recherche(FORUMS) {recherche}{par points} {inverse}{pagination #CONFIG{sarkaspip/recherche/pas_pagination_recherche_commentaire, 5}}>
				<li class="item">#INCLURE{fond=inclure/resume/comment,id_forum,coupe=100}</li>
				</BOUCLE_commentaires_recherche>
			</ul>
			[[<div class="pagination">(#PAGINATION)</div>](#TOTAL_BOUCLE|affiche_pagination{bottom})]
		</div>
	</div>
</B_commentaires_recherche>
