[(#REM) 
<!-- Affichage de la liste des mots trouves lors d'une recherche
	Recoit en argument :
		- recherche : le(s) mot(s) recherches
-->
]<B_mots>
	<div id="recherche_mot_article" class="recherche_mot_article resultats mots">
		<a rel="nofollow" href="#header" title="<:sarkaspip:kezako_haut_page:>" class="fonction revenir_haut_page"></a>
		<div class="liste short">
			<strong class="label">[(#GRAND_TOTAL|objet_afficher_nb{mot})]</strong>
			#ANCRE_PAGINATION
			[[<div class="pagination">(#PAGINATION)</div>](#TOTAL_BOUCLE|affiche_pagination{top})]
			<ul class="liste-items">
				<BOUCLE_mots(MOTS) {recherche}{id_rubrique!==#BRANCHE_SPECIALISEE}{par points}{type!=squelette_habillage}{inverse}{pagination #CONFIG{sarkaspip/recherche/pas_pagination_recherche_mot, 5}}>
				<li class="item">#INCLURE{fond=inclure/resume/mot,id_mot}</li>
				</BOUCLE_mots>
			</ul>
			[[<div class="pagination">(#PAGINATION)</div>](#TOTAL_BOUCLE|affiche_pagination{bottom})]
		</div>
	</div>
</B_mots>
