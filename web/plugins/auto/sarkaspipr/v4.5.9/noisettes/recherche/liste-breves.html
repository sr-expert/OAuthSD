[(#REM) 
<!-- Affichage de la liste des breves trouvees lors d'une recherche 
	Recoit en argument :
		- recherche : le(s) mot(s) recherches
-->
]<B_breves_recherche>
	<div id="recherche_breve" class="recherche_breve resultats breves">
		<a rel="nofollow" href="#header" title="<:sarkaspip:kezako_haut_page:>" class="fonction revenir_haut_page"></a>
		<div class="liste short">
			<strong class="label">[(#GRAND_TOTAL|objet_afficher_nb{breve})]</strong>
			#ANCRE_PAGINATION
			[[<div class="pagination">(#PAGINATION)</div>](#TOTAL_BOUCLE|affiche_pagination{top})]
			<ul class="liste-items">
				<BOUCLE_breves_recherche(BREVES) {recherche} {par points} {inverse} {pagination #CONFIG{sarkaspip/recherche/pas_pagination_recherche_breve, 5}}>
				<li class="item">#INCLURE{fond=inclure/resume/breve,id_breve,coupe=100}</li>
				</BOUCLE_breves_recherche>
			</ul>
			[[<div class="pagination">(#PAGINATION)</div>](#TOTAL_BOUCLE|affiche_pagination{bottom})]
		</div>
	</div>
</B_breves_recherche>
