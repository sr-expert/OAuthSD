[(#REM) 
<!-- Articles syndiques de l'ensemble du site ou d'un site reference donne
	Recoit en argument :
		- id_syndic: id du site concernee
		- nb_jours: nombre de jours de syndication
-->
]
[(#REM) <!-- affichage des syndications de tous les sites sinon --> ]
<div id="articles_syndiques" class="liste articles_syndiques">
<B_articles_syndiques>
	#ANCRE_PAGINATION
	[[<div class="pagination pagination-small">(#PAGINATION)</div>](#TOTAL_BOUCLE|affiche_pagination{top})]
	<ul class="liste-items articles_syndiques">
	<BOUCLE_articles_syndiques(SYNDIC_ARTICLES){id_syndic ?}{par date}{inverse}{age<#ENV{nb_jours}}{pagination #CONFIG{sarkaspip/site/pas_pagination_site, 50}}>
	[(#DATE|affdate|unique{articles_syndiques}|oui)
	<li class="item-header"><span class="label">[(#DATE|nom_jour)][&nbsp;(#DATE|affdate)]</span></li>
	]
	<li class="item"><INCLURE{fond=inclure/resume/syndic_article,id_syndic_article} /></li>
	</BOUCLE_articles_syndiques>
	</ul>
	[[<div class="pagination pagination-small">(#PAGINATION)</div>](#TOTAL_BOUCLE|affiche_pagination{bottom})]
</B_articles_syndiques>
	<p class="warning"><:sarkaspip:msg_0_article_syndique:></p>
<//B_articles_syndiques>
</div> <!-- commentaires -->
