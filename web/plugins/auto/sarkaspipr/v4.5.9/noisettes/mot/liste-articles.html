<B_article>
<div id="recherche_article" class="recherche_article[ (#ENV{class_resultats,''})] articles">
	<a rel="nofollow" href="#header" title="<:sarkaspip:kezako_haut_page:>" class="fonction revenir_haut_page"></a>
	<div class="liste[ (#ENV{liste_type,''})]">
    <h3>[(#GRAND_TOTAL|singulier_ou_pluriel{info_1_article,info_nb_articles})]</h3>
		#ANCRE_PAGINATION
		[[<div class="pagination">(#PAGINATION)</div>](#TOTAL_BOUCLE|affiche_pagination{top})]
    <ul class="liste-items">
		<BOUCLE_article(ARTICLES){par date}{inverse}{pagination #CONFIG{sarkaspip/recherche/pas_pagination_recherche_article, 5}}
				{id_mot=#ENV{id1,#ENV{id2,#ENV{id3}}}}
				{id_mot=#ENV{id2,#ENV{id3,#ENV{id1}}}}
				{id_mot=#ENV{id3,#ENV{id1,#ENV{id2}}}}
			>
  		<li class="item">[(#INCLURE{fond=inclure/resume/article,id_article,coupe=100})]</li>
		</BOUCLE_article>
		</ul>
		[[<div class="pagination">(#PAGINATION)</div>](#TOTAL_BOUCLE|affiche_pagination{bottom})]
	</div>
</div>
</B_article>
