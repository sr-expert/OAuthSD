[(#REM) 
<!-- Affichage de la rubrique: logo, titre, texte ou descriptif
	Recoit en argument :
		- id_rubrique: id de la rubrique concernee
		- avec_filles: indique si on doit afficher les rubriques filles ou pas
-->
]
<BOUCLE_description (RUBRIQUES) {id_rubrique}>
	<header class="cartouche">
		[<h1>[(#LOGO_RUBRIQUE|image_reduire{#CONFIG{sarkaspip/rubrique/taille_logo_rubrique,150}})]<span class="#EDIT{titre}">(#TITRE)</span></h1>]
	</header>

	<div class="main">
		[<div class="#EDIT{texte} texte">(#TEXTE|adaptive_images)</div>]
		[(#TEXTE*|non)
			[<div class="#EDIT{descriptif} chapo">(#DESCRIPTIF|adaptive_images)</div>]
		]

		[(#REM) <!-- Rubriques filles --> ]
		[(#ENV{avec_filles, non}|=={oui}|oui)
			<INCLURE{fond=noisettes/rubrique/nav-filles}{id_parent=#ID_RUBRIQUE}>
		]
	</div>

	[<footer>
		<div class="notes">(#NOTES)</div>
	</footer>]
</BOUCLE_description>
