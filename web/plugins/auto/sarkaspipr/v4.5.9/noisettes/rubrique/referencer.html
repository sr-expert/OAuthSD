<BOUCLE_rubrique(RUBRIQUES) {id_rubrique}>
<div id="referencer">
	<a class="btn btn-primary no-js-hide" href="#referencer" onclick="jQuery(this).hide('fast').next().show('fast');"><:sarkaspip:bouton_referencement:></a>
	<div class="js-hide">
		[<h3><:sarkaspip:intitule_referencement:>&nbsp;&#171;(#TITRE)&#187;</h3>]
		[<div class="chapo">(#CONFIG{sarkaspip/formulaires/descriptif_referencement}|sinon{blabla}|propre)</div>]
		#FORMULAIRE_SITE
	</div>
	<script type="text/javascript">
		jQuery(function(){
			if (jQuery(".formulaire_site .reponse_formulaire").length){
				jQuery("#referencer>a").hide().next().show().positionner();
			}
			if (!jQuery(".formulaire_site").length){
				jQuery("#referencer>a").hide();
			}
		});
	</script>
</div>
</BOUCLE_rubrique>
