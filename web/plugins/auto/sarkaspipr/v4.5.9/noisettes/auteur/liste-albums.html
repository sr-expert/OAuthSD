[(#REM)
<!-- 
	Noisette d'affichage des n derniers album publies par l'auteur
	Recoit en argument :
		- id_auteur: id de l'auteur concerne
		- lang: pas encore utilise
 -->
]
<B_album>
	<div id="albums_auteur" class="album albums_auteur">
		<h2><:sarkaspip:albums_auteur:></h2>
		#ANCRE_PAGINATION
		[[<div class="pagination">(#PAGINATION)</div>](#TOTAL_BOUCLE|affiche_pagination{top})]
		<ul class="thumbnails">
			<BOUCLE_album(ALBUMS){id_auteur}{par date}{inverse}{pagination #CONFIG{sarkaspip/auteur/pas_pagination_albums, 5}}>
			<li class="item">#INCLURE{fond=inclure/resume/album,id_album}</li>
			</BOUCLE_album>
		</ul>
		[[<div class="pagination">(#PAGINATION)</div>](#TOTAL_BOUCLE|affiche_pagination{bottom})]
	</div>
</B_album>
