[(#REM) <!-- affichage de la noisette de navigation des groupes de forums
Recoit en argument:
- id_rubrique : id de la rubrique/groupe en cours d'affichage
-->]
[(#SET{bulle, <:sarkaspip:navigation_bulle_vers_groupe:>})]
<B_groupes_freres>
	<div class="liste short">
		<ul class="nav nav-list">
			<li class="nav-header"><:sarkaspip:titre_forum_groupes:></li>
			<BOUCLE_groupes_freres(RUBRIQUES){id_parent=#ENV{id_secteur}}{par num titre}{par titre}>
			#SET{expose,#EXPOSE|et{#ENV{exposer_groupe}|=={oui}}}
			<li[ class="(#GET{expose}|?{on active}}"]>[(#URL_RUBRIQUE|lien_ou_expose{#TITRE,#GET{expose}|?{a},'',#GET{bulle}})]</li>
			</BOUCLE_groupes_freres>
		</ul>
	</div>
</B_groupes_freres>
