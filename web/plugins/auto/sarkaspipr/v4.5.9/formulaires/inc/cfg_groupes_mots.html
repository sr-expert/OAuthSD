#SET{name,groupes#ENV{suffixe}}#SET{defaut,0}#SET{obli,''}#SET{erreurs,#ENV**{erreurs}|table_valeur{#GET{name}}}
<B_groupes>
<li class="editer pleine_largeur">
	[<p class="explication">(#ENV{explication})</p>]
</li>
<li class="editer long_label editer_[(#GET{name})][ (#GET{obli})][ (#GET{erreurs}|oui)erreur]">
	<label for="#GET{name}">#ENV{label}</label>[
	<span class='erreur_message'>(#GET{erreurs})</span>
	]<select name="#GET{name}[]" class="select" id="#GET{name}" multiple="multiple">
		<BOUCLE_groupes(GROUPES_MOTS){titre!=squelette_habillage}{id_groupe ?IN #ENV{id_groupe}}{par num titre, titre}>
			#SET{val,#ID_GROUPE}
			<BOUCLE_mot_existe(MOTS){id_groupe}{0,1}>
				<option value="#GET{val}"[(#GET{val}|in_array{#ENV{#GET{name},#LISTE{#GET{defaut}}}}|oui)selected="selected"]>[(#_groupes:TITRE|sinon{sans titre}|attribut_html)]</option>
			</BOUCLE_mot_existe>
		</BOUCLE_groupes>
	</select>
</li>
</B_groupes>
