<B_articles>
<div class="liste articles">
	#ANCRE_PAGINATION
	<h2 class="h3-like"><:articles_auteur:> (#GRAND_TOTAL)</h2>
	<ul class="liste-items">
		<BOUCLE_articles(ARTICLES) {id_auteur} {!par popularite} {pagination 10}>
		<li class="item">#INCLURE{fond=inclure/resume/article,id_article}</li>

	</ul>
	[<div class="pagination">(#PAGINATION)</div>]
</div>
</B_articles>
