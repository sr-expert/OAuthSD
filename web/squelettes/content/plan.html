<section class="plan_site">
    <header class="cartouche">    
    <div class="form-search" style="float: right">
            #FORMULAIRE_RECHERCHE
        </div>
        <h1><:plan_site:> :</h1>  
        
    </header>


    <div class="accordeon main">

        <BOUCLE_secteurs(RUBRIQUES) {racine} {par num titre}>

        <h2 class="h2"><a href="#URL_RUBRIQUE">#TITRE</a></h2>
        <div>

            [(#REM) Articles et sous-rubriques ]
            <B_articles_racine>
                <ul class="plan">
                    <BOUCLE_articles_racine(ARTICLES) {id_rubrique} {par num titre,titre}>
                    <li><a href="?page=unarticle&id_article=#ID_ARTICLE">#TITRE</a></li>
                    </BOUCLE_articles_racine>
                </ul>
            </B_articles_racine>

            <B_rubriques>
                <ul class="plan">
                    <BOUCLE_rubriques(RUBRIQUES) {id_parent} {par num titre}>
                    <li>
                        <strong><a href="#URL_RUBRIQUE">#TITRE</a></strong>

                        <B_articles>
                            <ul>
                                <BOUCLE_articles(ARTICLES) {id_rubrique} {par num titre}>
                                <li><a href="?page=unarticle&id_article=#ID_ARTICLE">#TITRE</a></li>
                                </BOUCLE_articles>
                            </ul>
                        </B_articles>

                        <BOUCLE_sous_rubriques(BOUCLE_rubriques)></BOUCLE_sous_rubriques>
                    </li>
                    </BOUCLE_rubriques>
                </ul>
            </B_rubriques>
        </div>


        </BOUCLE_secteurs>               
    </div>


</section>
